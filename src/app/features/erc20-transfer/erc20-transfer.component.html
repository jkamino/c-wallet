<ngx-spinner type="ball-scale-multiple" size="medium" [fullScreen]="true">
  <p style="color: white">Processing...</p>
</ngx-spinner>
  <!-- header -->
  <div class="header-wrapper">
    <section class="header-container">
      <h1>Content NFT</h1>
      <div class="mail-address-container">
        <img src="assets/image/mail.png" alt="" />
        <p>{{ email }}</p>
      </div>
      <div class="last-row-group">
        <div class="address-container">
          <img src="assets/image/address.png" alt="" />
          <p>{{ this.walletAddress }}</p>
        </div>
        <button class="copy-btn" (click)="copyWalletAddress()">
          <mat-icon>file_copy</mat-icon>
        </button>
      </div>
    </section>
    <div class="logout-btn" (click)="logout()">
      <span class="material-symbols-outlined"> logout </span>
    </div>
  </div>
  
<!-- main content -->
<div class="page-container">
  <!-- back button -->
  <section class="back-button-container">
    <div class="back-btn" routerLink="/mirai-balance">
      <mat-icon>navigate_before</mat-icon>
      <div>Back</div>
    </div>
  </section>

  <section class="main-container">
    <div class="input-wrapper">
      <mat-grid-list cols="4" rowHeight="30px">
        <mat-grid-tile colspan="1">
          <div class="text-left-inside-grid">Asset:</div>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <div class="text-left-inside-grid">MRA</div>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <div class="text-left-inside-grid">Balance:</div>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <div class="text-left-inside-grid">{{(this.erc20Balance$ | async)?.balance | toBaseUnit}}</div>
        </mat-grid-tile>
      </mat-grid-list>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>To:</mat-label>
          <input matInput [formControl]="toAddress" class="address-input" />
          </mat-form-field>
          <button mat-flat-button (click)="openAddressBook()" class="drop-down-button">
            <mat-icon class="drop-down-icon">arrow_drop_down_circle</mat-icon>
          </button>
      </div>
      <mat-form-field appearance="fill">
      <mat-label>Amount:</mat-label>
      <input matInput [formControl]="amount" />
      </mat-form-field>
      <section class="btn-container">
        <button
            type="button"
            class="primary-btn"
            (click)="next()"
            [disabled]="!formIsValid"
        >
            Next
        </button>
      </section>
    </div>
    <div class="history-container">
      <h3>History:</h3>
      <mat-list>
        <ng-container *ngFor="let transferHistory of this.transferHistoryList">
          <mat-list-item><a href="{{this.explorerBaseUrl}}/{{transferHistory.transactionHash}}" target="_blank" rel="noopener noreferrer"><p class="transaction-hash">{{transferHistory.transactionHash}}</p></a></mat-list-item>
        </ng-container>
      </mat-list>
    </div>
  </section>
</div>
